<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/labsBlog.css" rel=stylesheet>
    <meta charset="UTF-8">
    <title>Stored XSS into HTML context with nothing encoded</title>
</head>
<body>

<section class="add-comment">
    <h2>Leave a comment</h2>
    <form action="/xss/stored" method="POST" enctype="application/x-www-form-urlencoded">
        <input required="" type="hidden" name="csrf" value="UzY29JNKpn62amYIQt3BxBWBvBejz4I6">
        <input required="" type="text" name="postId" value="3">
        <label>Comment:</label>
        <textarea required="" rows="12" cols="300" name="comment"></textarea>
        <label>Name:</label>
        <input required="" type="text" name="name">
        <label>Email:</label>
        <input required="" type="email" name="email">
        <label>Website:</label>
        <input pattern="(http:|https:).+" type="text" name="website">
        <button class="button" type="submit">Post Comment</button>
    </form>
</section>
</body>
</html>
